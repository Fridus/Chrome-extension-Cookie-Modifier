<html>
<head>
	<title>The cookies modifier - Options</title>

	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" media="screen">
	<style type="text/css">
	.container {
		width: 600px;
	}
	.cookie-block {
		margin-bottom: 15px;
		border-bottom: solid 1px #ccc;
		padding-bottom: 10px;
	}

	.cookie-block td {
		position: relative;
	}
		.cookie-block td .cookiemodifier-delval {
			position: absolute;
			top: 5px;
			bottom: 5px;
			right: 5px;
			display: none;
		}
		.cookie-block td:hover .cookiemodifier-delval {
			display: block;
		}

	input {
		padding-top: 14px !important;
		padding-bottom: 14px !important;
	}
	</style>
	<script type="text/javascript" src="js/lib/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="js/lib/ejs.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h1>The cookies modifier</h1>
		</div>

		<h2>Cookies <span class="badge badge-info cookiesCount">0</span></h2>

		<div class="cookie-block-container" id="cookie-block-container"></div>

		<div class="cookie-block-container">
			<button class="btn btn-success" id="addCookieButton"><i class="glyphicon glyphicon-plus"></i> Add</button>
		</div>

		<h2>Other</h2>
		<h4>Reset: <a href="#" id="resetButton" class="btn btn-small btn-danger"><i class="glyphicon glyphicon-remove-sign"></i></a></h4>
	</div><!-- / container -->

	<!-- MODAL BOXES -->
	<!-- ADD -->
	<div id="modalAdd" class="modal fade" style="display: none;" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<a class="close" data-dismiss="modal">x</a>
					<h3>Add Cookie</h3>
				</div>

				<div class="modal-body">
					<form class="form-horizontal">
						<div class="form-group">
							<label for="cookie-name" class="col-sm-3 control-label">Cookie name</label>
							<div class="col-sm-9">
								<div class="input-group">
									<span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span><input id="cookie-name" type="text" class="form-control">
								</div>
								<span class="help-inline"></span>
							</div>
						</div>

						<div class="form-group">
							<label for="cookie-value" class="col-sm-3 control-label">Label</label>
							<div class="col-sm-9">
								<div class="input-group">
									<span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span><input id="cookie-label-value" type="text" class="form-control">
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="cookie-value" class="col-sm-3 control-label">Value</label>
							<div class="col-sm-9">
								<div class="input-group">
									<span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span><input id="cookie-value" type="text" class="form-control">
								</div>
							</div>
						</div>
					</form>
				</div>

				<div class="modal-footer">
					<button class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button class="btn btn-primary saveButton"><i class="glyphicon glyphicon-ok"></i> Save</button>
				</div>
			</div>
		</div>
	</div>

	<!-- EDIT -->
	<div id="modalEdit" class="modal fade" style="display: none;" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<a class="close" data-dismiss="modal">x</a>
					<h3>Add Value</h3>
				</div>

				<div class="modal-body">
					<form class="form-horizontal" role="form">
					<input type="hidden" name="name" value="" />
					<div class="form-group">
						<label for="cookie-value" class="col-sm-3 control-label">Label</label>
						<div class="col-sm-9">
							<div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span><input name="label" type="text" class="form-control">
							</div>
						</div>
					</div>

					<div class="form-group">
						<label for="cookie-value" class="col-sm-3 control-label">Value</label>
						<div class="col-sm-9">
							<div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span><input name="value" type="text" class="form-control">
							</div>
						</div>
					</div>
					</form>
				</div>

				<div class="modal-footer">
					<button class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button class="btn btn-primary saveButton"><i class="glyphicon glyphicon-ok"></i> Save</button>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/options.js"></script>
</body>
</html>
